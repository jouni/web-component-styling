<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/src/styling/custom-style.html">

<dom-module id="vaadin-button">
  <template>
    <style>
      :host {
        /* TODO Do we want to prescribe this much default CSS? */
        position: relative;
        display: inline-flex;
        font: inherit;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        cursor: default;
        outline: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        contain: content;
        @apply --vaadin-button;
      }

      :host(:hover:not(:active)) {
        @apply --vaadin-button--hover;
      }

      :host(:focus) {
        @apply --vaadin-button--focus;
      }

      :host(:active) {
        @apply --vaadin-button--active;
      }

      :host([disabled]) {
        pointer-events: none;
        @apply --vaadin-button--disabled;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    class VaadinButton extends Polymer.Element {
      static get is() {
        return "vaadin-button";
      }

      constructor() {
        super();
        this.setAttribute("tabindex", "0");
        this.setAttribute("role", "button");
      }
    }

    customElements.define(VaadinButton.is, VaadinButton);

  </script>
</dom-module>
