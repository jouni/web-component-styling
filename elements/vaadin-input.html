<dom-module id="vaadin-input">
  <template>
    <style>
      :host {
        display: inline-flex;
        flex-direction: column;

        @apply(--theme);
      }

      input {
        order: 2;
        @apply(--theme__input);
        @apply(--input);
        @apply(--vaadin-input__input);
      }

      input::-webkit-input-placeholder {
        @apply(--theme__input--placeholder);
        @apply(--input--placeholder);
        @apply(--vaadin-input__input--placeholder);
      }

      input:focus {
        @apply(--theme__input--focus);
        @apply(--input--focus);
        @apply(--vaadin-input__input--focus);
      }

      label {
        @apply(--theme__label);
        @apply(--label);
        @apply(--vaadin-input__label);
      }

      input:focus ~ label {
        @apply(--theme__label--focus);
        @apply(--label--focus);
        @apply(--vaadin-input__label--focus);
      }

      .error {
        order: 3;
        margin: 0;
        @apply(--theme__error);
        @apply(--error);
        @apply(--vaadin-input__error);
      }

      input:focus ~ .error {
        @apply(--theme__error--focus);
        @apply(--error--focus);
        @apply(--vaadin-input__error--focus);
      }

      input:valid ~ label {
        @apply(--theme__label--input-has-value);
        @apply(--label--input-has-value);
        @apply(--vaadin-input__label--input-has-value);
      }
    </style>
    <input value="[[value]]" id$="[[_id]]" placeholder="[[placeholder]]" required>
    <template is="dom-if" if="[[label]]" restamp="true">
      <label for$="[[_id]]">[[label]]</label>
    </template>
    <template is="dom-if" if="[[error]]" restamp="true">
      <p class="error">[[error]]</p>
    </template>
  </template>
  <script>
    Polymer({
      is: 'vaadin-input',
      properties: {
        _id: {
          type: String,
          computed: "_computeId(label)"
        },
        label: {
          type: String,
          reflectToAttribute: true
        },
        placeholder: {
          type: String,
          reflectToAttribute: true
        },
        value: {
          type: String,
          reflectToAttribute: true
        },
        error: {
          type: String,
          reflectToAttribute: true
        }
      },
      _computeId: function(label) {
        return "vaadin-input-" + Math.round(Math.random() * 100);
      }
    });

  </script>
</dom-module>
