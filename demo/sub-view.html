<link rel="import" href="../elements/vaadin-input.html">
<link rel="import" href="../elements/vaadin-button.html">

<script>
  class SubView extends HTMLElement {
    static get is() { return "sub-view"; }

    constructor() {
      super();

      const shadowRoot = this.attachShadow({mode: 'open'});
      shadowRoot.innerHTML = `
      <link rel="stylesheet" href="../themes/theme.css">
      <link rel="stylesheet" href="../themes/vaadin-button-theme.css">
      <link rel="stylesheet" href="../themes/vaadin-input-theme.css">
      <style>
        :host {
          display: block;
          outline: 1px dashed;
          padding: var(--theme__size);
        }

        vaadin-input,
        vaadin-button {
          vertical-align: bottom;
        }
      </style>

      <div class="shadow">
        <h3>Inside shadow DOM</h3>
        <vaadin-input label="Label" placeholder="Placeholder"></vaadin-input>
        <vaadin-button>Button</vaadin-button>
      </div>

      <slot></slot>
      `;
    }
  }

  customElements.define(SubView.is, SubView);
</script>
