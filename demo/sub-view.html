<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/src/styling/custom-style.html">

<link rel="import" href="../elements/vaadin-input.html">
<link rel="import" href="../elements/vaadin-button.html">

<link rel="import" href="../themes/material/material.html">

<dom-module id="sub-view">
  <template>
    <custom-style>
      <style is="custom-style" include="material"></style>
    </custom-style>

    <style>
      :host {
        display: block;
      }
    </style>

    <div class="shadow">
      <h3>Inside shadow DOM</h3>
      <vaadin-input label="Label"></vaadin-input>
      <vaadin-input label="With placeholder" placeholder="Placeholder"></vaadin-input>
      <vaadin-button>Button</vaadin-button>
      <vaadin-button raised>Raised Button</vaadin-button>
      <vaadin-button disabled>Disabled</vaadin-button>
      <vaadin-button disabled raised>Disabled</vaadin-button>
    </div>

    <slot></slot>
  </template>
  <script>
    class SubView extends Polymer.Element {
      static get is() { return "sub-view"; }
    }
    customElements.define(SubView.is, SubView);
  </script>
</dom-module>
