<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/vaadin-button.html">
<link rel="import" href="../themes/my-theme.html">

<dom-module id="buttons-demo">
  <template>
  <style include="my-theme__buttons"></style>
  <style include="my-theme__fonts--headers"></style>
  <style>
    vaadin-button {
      margin: 0 4px 30px;
    }
    vaadin-button.custom {
      background-color: orange;
      color: #fff;
    }
  </style>
    <h2>Buttons inside another shadow dom</h2>
    <div>
      <vaadin-button class="vaadin-button--x-small">Extra Small</vaadin-button>
    </div>
    <div>
      <vaadin-button class="vaadin-button--small">Small</vaadin-button>
    </div>
    <div>
      <vaadin-button class="">Normal</vaadin-button>
      <vaadin-button class="vaadin-button--primary">Primary</vaadin-button>
      <vaadin-button class="custom">Custom</vaadin-button>
      <vaadin-button disabled>Disabled</vaadin-button>
    </div>
    <div>
      <vaadin-button class="vaadin-button--large">Large</vaadin-button>
    </div>
    <div>
      <vaadin-button class="vaadin-button--x-large">Extra Large</vaadin-button>
    </div>
</template>
</dom-module>

<script>
  Polymer({
    is: "buttons-demo"
  });
</script>
