<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/src/styling/custom-style.html">

<link rel="import" href="../elements/vaadin-input.html">
<link rel="import" href="../elements/vaadin-button.html">

<link rel="import" href="../themes/valo/valo.html">

<dom-module id="sub-view2">
  <template>
    <custom-style>
      <style include="valo"></style>
    </custom-style>
    <style>
      :host {
        display: block;
      }

      .container {
        display: inline-flex;
        flex-wrap: wrap;
        align-items: flex-end;
      }

      .container > * {
        margin: 0 var(--valo__grid-size) calc(var(--valo__grid-size) * 2) 0;
      }
    </style>

    <div class="shadow">
      <h3>Inside shadow DOM</h3>
      <div class="container">
        <vaadin-input label="Label" placeholder="Placeholder"></vaadin-input>
        <vaadin-button>Button</vaadin-button>
        <vaadin-button disabled>Disabled</vaadin-button>
      </div>
    </div>

    <slot></slot>
  </template>
  <script>
    class SubView2 extends Polymer.Element {
      static get is() { return "sub-view2"; }
    }
    customElements.define(SubView2.is, SubView2);
  </script>
</dom-module>
