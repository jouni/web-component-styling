<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>polymer 2 proto</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="sub-view.html">
  <link rel="import" href="../elements/vaadin-input.html">
  <link rel="import" href="../elements/vaadin-button.html">

  <link rel="import" href="../themes/theme.html">
  <link rel="import" href="../themes/vaadin-button-theme.html">
  <link rel="import" href="../themes/vaadin-input-theme.html">

  <custom-style>
    <style is="custom-style" include="my-theme"></style>
  </custom-style>

  <custom-style>
    <style is="custom-style" include="vaadin-input-theme"></style>
  </custom-style>

  <custom-style>
    <style is="custom-style" include="vaadin-button-theme"></style>
  </custom-style>

  <custom-style>
    <style>
      html {
        --theme__size: 16px;
        --theme__font-size: 16px;
      }

      body {
        margin: var(--theme__size);
        font-family: var(--theme__font-family);
        font-size: var(--theme__font-size);
      }

      vaadin-input,
      vaadin-button {
        vertical-align: bottom;
      }

      .scope {
        outline: 1px dashed;
        --theme__size: 14px;
        padding: var(--theme__size);
        font-size: 12px;
        --theme__border-radius: var(--theme__size);
        --vaadin-input__input--theme: {
          padding: 0 10px;
        };
        --vaadin-button--theme: {
          padding: 0 var(--theme__size);
        };
      }

      sub-view {
        --theme__size: 20px;
        font-size: 14px;
        --theme__border-radius: 0;
      }

      sub-view vaadin-button {
        --vaadin-button--theme: {
          background: blue;
          color: white;
          border: 0;
        };
      }
    </style>
  </custom-style>
</head>

<body>
  <vaadin-input label="Label" placeholder="Placeholder"></vaadin-input>
  <vaadin-button>Button</vaadin-button>

  <h2>Block in the same style scope (.scope)</h2>
  <div class="scope">
    <vaadin-input label="Label" placeholder="Placeholder"></vaadin-input>
    <vaadin-button>Button</vaadin-button>
  </div>

  <h2>New style scope (&lt;sub-view&gt;)</h2>
  <sub-view>
    <h3>Inside light DOM</h3>
    <vaadin-input label="Label" placeholder="Placeholder"></vaadin-input>
    <vaadin-button>Button</vaadin-button>
  </sub-view>
</body>

</html>
