<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vaadin Elements Theme Demo</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="dummy-view.html">
  <link rel="import" href="../elements/vaadin-input.html">

  <link rel="import" href="../themes/my-theme.html">
  <style is="custom-style" include="my-theme__all"></style>

  <style is="custom-style">
    body {
      margin: calc(var(--vaadin__size--base) * 2);
    }
    vaadin-button,
    vaadin-input {
      margin: 0 30px 20px 0;
    }

    .vaadin-input--material {
      --theme__input: {
        border: 0;
        border-bottom: 1px solid var(--vaadin__color--shade-200);
        background: transparent;
        margin: 0;
        padding: 0;
        font: inherit;
        height: 24px;
        margin-bottom: 1px;
      };
      --theme__input--focus: {
        outline: none;
        border-bottom: 2px solid var(--my-theme__primary-color);
        margin-bottom: 0;
      };
      --label: {
        transform-origin: 0 50%;
        transform: translatey(24px);
        opacity: 0.5;
        transition: all 140ms;
        font-size: inherit;
      };

      --label--input-has-value: {
        transform: scale(0.8125);
        opacity: 1;
      }
    }

    .legacy-label {
      @apply(--my-theme__input-label);
    }
  </style>

</head>

<body>
  <vaadin-button>Normal button on index page</vaadin-button>
  <vaadin-button class="vaadin-button--primary">Primary button on index page</vaadin-button>
  <vaadin-input label="Label" placeholder="Placeholder" error="Error message"></vaadin-input>
  <vaadin-input class="vaadin-input--material" label="Label"></vaadin-input>
  <dummy-view></dummy-view>

  <label for="legacy-input" class="legacy-label">Legacy label</label>
  <input class="legacy-input" id="legacy-input">
</body>

</html>
