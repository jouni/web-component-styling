<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vaadin Elements Theme Demo</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="dummy-view.html">
  <link rel="import" href="../elements/vaadin-input.html">

  <link rel="import" href="../themes/my-theme.html">
  <style is="custom-style" include="my-theme__vaadin-button"></style>
  <style is="custom-style" include="my-theme__vaadin-input"></style>

  <style is="custom-style">
    body {
      margin: calc(var(--vaadin__size--base) * 2);
    }
    vaadin-button,
    vaadin-input {
      margin-right: 30px;
    }

    .vaadin-input--material {
      --theme__input: {
        border: 0;
        border-bottom: 2px solid var(--vaadin__color--shade-200);
        background: transparent;
        margin: 0;
        padding: 0;
        font: inherit;
        height: 24px;
      };
      --theme__input--focus: {
        outline: none;
        border-color: var(--my-theme__primary-color);
      };
      --label: {
        transform-origin: 0 50%;
        transform: translatey(24px) scale(1.2);
        opacity: 0.8;
        transition: all 140ms;
      };
      --label--focus: {
        transform: none;
        opacity: 1;
      };
      --label--input-has-value: {
        transform: none;
        opacity: 1;
      }
    }
  </style>

</head>

<body>
  <vaadin-button>Normal button on index page</vaadin-button>
  <vaadin-button class="vaadin-button--primary">Primary button on index page</vaadin-button>
  <vaadin-input label="Label" placeholder="Placeholder" error="Error message"></vaadin-input>
  <vaadin-input class="vaadin-input--material" label="Label" error="Error message"></vaadin-input>
  <dummy-view></dummy-view>
</body>

</html>
