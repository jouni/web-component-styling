<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Material theme proto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>

  <!-- Enable :active styles for iOS -->
  <script>
    document.addEventListener("touchstart", function() {},false);
  </script>

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="sub-view.html">
  <link rel="import" href="../elements/vaadin-input.html">
  <link rel="import" href="../elements/vaadin-button.html">
  <link rel="import" href="../elements/vaadin-combo-box.html">
  <link rel="import" href="size-slider.html">
  <link rel="import" href="color-picker.html">

  <link rel="import" href="../themes/material/material.html">
  <custom-style>
    <style include="material"></style>
  </custom-style>

  <custom-style>
    <style>
      body {
        margin: calc(var(--material__grid-size) * 2);
        padding-top: 80px;
        background: var(--material__color__gray--50);
      }

      .sizers {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.5);
        color: #fff;
        text-align: center;
        padding: 10px;
        z-index: 10;
      }

      .container {
        display: inline-flex;
        flex-wrap: wrap;
        align-items: flex-end;
      }

      .container > * {
        margin: 0 var(--material__grid-size) calc(var(--material__grid-size) * 2) 0;
      }

      .scope {
        --material__grid-size: 6px;
        --material__font-size: 12px;
        outline: 1px dashed;
        padding: calc(var(--material__grid-size) * 2);
      }

      sub-view > * {
        --material__grid-size: 10px;
        --material__font-size: 18px;
        --material__color__primary: orange;
      }

      sub-view vaadin-button[raised] {
        /*background-color: var(--material__color__accent);*/
        /*color: var(--material__color__text--primary-inverted);;*/
      }

      [slot] {
        display: inline-block;
        padding: 0.1em 0.5em;
        border-radius: 3px;
        font-size: 0.9em;
        background: rgba(0,0,0,0.1);
      }

      [slot*="prefix"] {
        margin-right: 0.2em;
      }

      [slot*="suffix"] {
        margin-left: 0.2em;
      }

      vaadin-input {
        /*--vaadin-input__input-wrapper: {*/
          /*width: calc(var(--material__grid-size) * 24);*/
        /*}*/
      }
    </style>
  </custom-style>
</head>

<body>
  <vaadin-input label="Label"></vaadin-input>
  <vaadin-combo-box></vaadin-combo-box>

  <div class="sizers">
    <size-slider property="--material__grid-size"></size-slider>
    <size-slider property="--material__font-size"></size-slider>
    <color-picker property="--material__color__primary"></color-picker>
  </div>

  <div class="container">
    <vaadin-input label="Label"></vaadin-input>
    <vaadin-input label="Label" placeholder="Placeholder"></vaadin-input>
    <vaadin-input label="Label" value="Focused" focused></vaadin-input>
    <vaadin-input label="Label" value="Invalid" invalid></vaadin-input>
    <vaadin-input label="Suffix and prefix" value="Value">
      <span slot="prefix">A</span>
      <span slot="prefix-inside">B</span>
      <span slot="suffix-inside">C</span>
      <span slot="suffix">D</span>
    </vaadin-input>
    <vaadin-button>Button</vaadin-button>
    <vaadin-button primary>Primary</vaadin-button>
    <vaadin-button raised>Raised</vaadin-button>
    <vaadin-button raised primary>Raised Primary</vaadin-button>
    <vaadin-button disabled>Disabled</vaadin-button>
    <vaadin-button disabled raised primary>Disabled Raised Primary</vaadin-button>
  </div>

  <h2>.scope</h2>
  <div class="scope container">
    <vaadin-input label="Label"></vaadin-input>
    <vaadin-input label="Label" placeholder="Placeholder"></vaadin-input>
    <vaadin-button>Button</vaadin-button>
  </div>

  <h2>&lt;sub-view&gt;</h2>
  <sub-view>
    <h3>Inside light DOM</h3>
    <div class="container">
      <vaadin-input label="Label"></vaadin-input>
      <vaadin-input label="Label" placeholder="Placeholder"></vaadin-input>
      <vaadin-input label="Label" value="Focused" focus></vaadin-input>
      <vaadin-button>Button</vaadin-button>
      <vaadin-button raised primary>Raised Primary</vaadin-button>
    </div>
  </sub-view>
</body>

</html>
