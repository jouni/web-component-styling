<style is="custom-style">
   :root {
    --vaadin-combo-box__theme: {
      font-family: "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    --vaadin-combo-box_input__theme: {
      background-color: var(--vaadin__color_shade-100);
      border: 2px solid var(--vaadin__color_primary);
      box-sizing: border-box;
      --vaadin-combo-box_input__padding: calc(var(--vaadin__size_base) * 0.6);
    }

    --vaadin-combo-box_overlay__theme: {
      font-family: "Helvetica Neue", sans-serif;
      border: 2px solid var(--vaadin__color_primary);
      margin: 10px 0;
      box-shadow: none;
    }

    --vaadin-combo-box_overlay_item_selected__theme: {
      background-color: var(--vaadin__color_primary);
      color: var(--vaadin__color_tint-800);
    }

    --vaadin-combo-box_overlay_item_hover__theme: {
      background-color: var(--vaadin__color_primary-700);
      color: var(--vaadin__color_tint-900);
    }

    --vaadin-combo-box_overlay_item_focused__theme: {
      background-color: var(--vaadin__color_primary-700);
      color: var(--vaadin__color_tint-900);
    }
  }
</style>
