  <custom-style>
    <style>
    body {
      /*margin: calc(var(--grid-size) * 2);*/
      margin: 30px;
      padding-left: 280px;
      background: var(--valo__color__base);
    }

    .sizers {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 250px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      /*text-align: center;*/
      padding: 15px;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    .sizers > * {
      margin: 5px;
    }

    .sizers select {
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont;
      font-weight: 600;
      background: rgba(255,255,255,0.05);
      border: 0;
      color: inherit;
      /*padding: 0 10px;*/
      height: 30px;
      margin: 0 -5px 10px;
    }

    .scope {
      --grid-size: 8px;
      --font-size: 13px;
      outline: 1px dashed;
      padding: var(--grid-size);
    }

    .container {
      display: inline-flex;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .container > * {
      margin: 0 var(--grid-size) calc(var(--grid-size) * 2) 0;
    }

    sub-view2 vaadin-button {
      background-color: orange;
      color: #fff;
    }

    [slot] {
      display: inline-block;
      padding: 0.1em 0.5em;
      border-radius: 3px;
      font-size: 0.9em;
      background: rgba(0,0,0,0.1);
    }

    [slot*="prefix"] {
      margin-right: 0.2em;
    }

    [slot*="suffix"] {
      margin-left: 0.2em;
    }

    vaadin-input {
      width: calc(var(--grid-size) * 18);
    }

    #code {
      background: rgba(0,0,0,0.8);
      color: rgba(255,255,255,0.8);
      font-family: Menlo;
      font-weight: 500;
      padding: 1em;
      width: 600px;
      font-size: 14px;
      white-space: pre;
      position: absolute;
      top: 140px;
    }
  </style>
</custom-style>

</head>

<body>
  <div class="sizers" style="font-size: 14px;">
    <select>
      <option>Classic Valo</option>
      <option>Material</option>
    </select>
    <!-- <label><input type="checkbox" value="{{valo}}"> Theme 1</label> -->
    <size-slider property="--grid-size"></size-slider>
    <size-slider property="--font-size"></size-slider>
    <size-slider property="--border-radius" max="20"></size-slider>
    <color-picker property="--primary-color"></color-picker>
    <color-picker property="--gradient-start-color"></color-picker>
    <color-picker property="--gradient-end-color"></color-picker>
  </div>

  <div class="container">
    <vaadin-input label="Text Field"></vaadin-input>
    <vaadin-input label="Focused" value="Value" focused></vaadin-input>
    <vaadin-button>Secondary</vaadin-button>
    <vaadin-button primary>Primary</vaadin-button>
  </div>

  <div id="code"></div>

  <script>
  function updateCode() {
    document.querySelector("#code").innerHTML = `&lt;link rel="import" href="classic-valo.html"&gt;

&lt;style&gt;
  html {
    --grid-size: ${getComputedStyle(document.documentElement).getPropertyValue("--grid-size")};
    --font-size: ${getComputedStyle(document.documentElement).getPropertyValue("--font-size")};
    --border-radius: ${getComputedStyle(document.documentElement).getPropertyValue("--border-radius")};
    --primary-color:${getComputedStyle(document.documentElement).getPropertyValue("--primary-color")};
    --gradient-start-color:${getComputedStyle(document.documentElement).getPropertyValue("--gradient-start-color")};
    --gradient-end-color:${getComputedStyle(document.documentElement).getPropertyValue("--gradient-end-color")};
  }
&lt;/style&gt;`;
  }
  setInterval(updateCode, 100);
  </script>
