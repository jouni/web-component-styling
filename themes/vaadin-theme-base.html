<style is="custom-style">
   :root {
    --vaadin__size--base: 2.25em;
    --vaadin__size--ratio: 1.125;
    --vaadin__size--x-small: calc(var(--vaadin__size--base) / var(--vaadin__size--ratio) / var(--vaadin__size--ratio));
    --vaadin__size--small: calc(var(--vaadin__size--base) / var(--vaadin__size--ratio));
    --vaadin__size--large: calc(var(--vaadin__size--base) * var(--vaadin__size--ratio));
    --vaadin__size--x-large: calc(var(--vaadin__size--base) * var(--vaadin__size--ratio) * var(--vaadin__size--ratio));

    --vaadin__font-size--base: 1em;
    --vaadin__font-size--ratio: 1.2;
    --vaadin__font-size--x-small: calc(var(--vaadin__font-size--base) / var(--vaadin__font-size--ratio) / var(--vaadin__font-size--ratio));
    --vaadin__font-size--small: calc(var(--vaadin__font-size--base) / var(--vaadin__font-size--ratio));
    --vaadin__font-size--large: calc(var(--vaadin__font-size--base) * var(--vaadin__font-size--ratio));
    --vaadin__font-size--x-large: calc(var(--vaadin__font-size--base) * var(--vaadin__font-size--ratio) * var(--vaadin__font-size--ratio));

    --vaadin__color--tint-100: rgba(255, 255, 255, 0.04);
    --vaadin__color--tint-200: rgba(255, 255, 255, 0.08);
    --vaadin__color--tint-300: rgba(255, 255, 255, 0.16);
    --vaadin__color--tint-400: rgba(255, 255, 255, 0.24);
    --vaadin__color--tint-500: rgba(255, 255, 255, 0.32);
    --vaadin__color--tint-600: rgba(255, 255, 255, 0.48);
    --vaadin__color--tint-700: rgba(255, 255, 255, 0.65);
    --vaadin__color--tint-800: rgba(255, 255, 255, 0.84);
    --vaadin__color--tint-900: rgba(255, 255, 255, 0.93);

    --vaadin__color--shade-100: rgba(0, 0, 0, 0.04);
    --vaadin__color--shade-200: rgba(0, 0, 0, 0.08);
    --vaadin__color--shade-300: rgba(0, 0, 0, 0.16);
    --vaadin__color--shade-400: rgba(0, 0, 0, 0.24);
    --vaadin__color--shade-500: rgba(0, 0, 0, 0.32);
    --vaadin__color--shade-600: rgba(0, 0, 0, 0.48);
    --vaadin__color--shade-700: rgba(0, 0, 0, 0.65);
    --vaadin__color--shade-800: rgba(0, 0, 0, 0.84);
    --vaadin__color--shade-900: rgba(0, 0, 0, 0.93);

    --vaadin__gradient_background-image: linear-gradient(var(--vaadin__color--tint-200), var(--vaadin__color--shade-200));

    --vaadin__bevel_box-shadow: inset 0 var(--vaadin__border-width, 1px) 0 var(--vaadin__color--tint-100), inset 0 calc(-1 * var(--vaadin__border-width, 1px)) 0 var(--vaadin__color--shade-100);
  }

</style>
