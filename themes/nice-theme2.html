<style is="custom-style">
   :root {

    --nice__font-family: "Helvetica Neue", sans-serif;

    --nice__input: {
      color: #rgba(0, 0, 0, 0.85);
      background-color: #fff;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 3px;
      padding: 0.6em 0.4em;
      font: inherit;
    };

    --nice__input--focus: {
      outline: none;
      box-shadow: 0 0 2px 2px lightblue;
      border-color: blue;
    };

    --nice__input__label: {
      font-size: 0.8125em;
    };

    --vaadin-input__input: {
      @apply(--nice__input);
    };

    --vaadin-input__input--focus: {
      @apply(--nice__input--focus);
    };

    --vaadin-input__label: {
      @apply(--nice__input__label);
    }
  }
</style>
