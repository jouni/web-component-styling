<link rel="import" href="vaadin-theme-base.html">

<style is="custom-style">
  :root {
    --my-theme__font-family: Hind, sans-serif;
    --my-theme__font-size: var(--vaadin__font-size--base);
    --my-theme__font-color: var(--vaadin__color--shade-800);

    --my-theme__ui-control--font: {
      font: 500 var(--my-theme__font-size) var(--my-theme__font-family);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale
    };

    --my-theme__background-color--light: #F5F6F7;

    --my-theme__primary-color: #4195DA;
    --my-theme__primary-color--contrast: #fff;

    --my-theme__ui-control--height: var(--vaadin__size--base);
    --my-theme__ui-control--border-radius: 3px;

    --my-theme__button--height: var(--my-theme__ui-control--height);
    --my-theme__button--box-shadow: 0 1px 1px 1px rgba(0,0,0,0.06), 0 2px 4px 0 rgba(0,0,0,0.03);
    --my-theme__button--border-radius: var(--my-theme__ui-control--border-radius);
    --my-theme__button--background-color: #fff;
    --my-theme__button--font-color: var(--my-theme__primary-color);
  }

  :root {
    font-family: var(--my-theme__font-family);
    background-color: var(--my-theme__background-color--light);
  }
</style>

<dom-module id="my-theme__buttons">
  <template>
    <style>
      vaadin-button {
        --theme: {
          @apply(--my-theme__ui-control--font);
          color: var(--my-theme__button--font-color);
          height: var(--my-theme__button--height);
          /* Use padding-top to tweak vertical text centering */
          padding: 3px calc(var(--my-theme__button--height) * 0.5) 0;
          box-shadow: var(--my-theme__button--box-shadow);
          border-radius: var(--my-theme__button--border-radius);
          background-color: var(--my-theme__button--background-color);
          transition: box-shadow 300ms;
        };

        --theme--focus: {
          outline: none;
          box-shadow: 0 0 0 4px rgba(65,149,218,0.30), var(--my-theme__button--box-shadow);
          transition: box-shadow 120ms;
        };

        --theme--hover: {
          box-shadow: var(--my-theme__button--box-shadow), 0 4px 8px 0 rgba(0,0,0,0.05);
          transition: box-shadow 300ms;
        };
      }

      .vaadin-button--x-small {
        font-size: var(--vaadin__font-size--x-small);
        height: var(--vaadin__size--x-small);
        padding: 2px calc(var(--vaadin__size--base) * 0.5 / var(--vaadin__size--ratio) / var(--vaadin__size--ratio)) 0;
      }

      .vaadin-button--small {
        font-size: var(--vaadin__font-size--small);
        height: var(--vaadin__size--small);
        padding: 2px calc(var(--vaadin__size--base) * 0.5 / var(--vaadin__size--ratio)) 0;
      }

      .vaadin-button--large {
        font-size: var(--vaadin__font-size--large);
        height: var(--vaadin__size--large);
        padding: 2px calc(var(--vaadin__size--base) * 0.5 * var(--vaadin__size--ratio)) 0;
      }

      .vaadin-button--x-large {
        font-size: var(--vaadin__font-size--x-large);
        height: var(--vaadin__size--x-large);
        padding: 2px calc(var(--vaadin__size--base) * 0.5 * var(--vaadin__size--ratio) * var(--vaadin__size--ratio)) 0;
      }

      .vaadin-button--primary {
        background-color: var(--my-theme__primary-color);
        color: var(--my-theme__primary-color--contrast);
      }
    </style>
  </template>
</dom-module>


<dom-module id="my-theme__fonts--headers">
  <template>
    <style>
      h1,h2,h3,h4,h5 {
        font-weight: 300;
      }
    </style>
  </template>
</dom-module>
