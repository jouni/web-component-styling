<dom-module id="valo-input">
  <template>
    <style>
      html {
        --valo-input__input-wrapper: {
          box-sizing: border-box;
          line-height: 1;
          background: #fff;
          padding: calc(var(--valo__grid-size) / 4) calc(var(--valo__grid-size) / 2 + var(--valo__border-radius) / 3);
          border-radius: var(--valo__border-radius);
          box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2), 0 1px 0 rgba(255,255,255,.6), inset 0 1px 0 rgba(0,0,0,0.05), 0 1px 0 0 rgba(255,255,255,0.8);
          width: calc(var(--valo__grid-size) * 18);
          min-height: calc(var(--valo__grid-size) * 3);
        }

        --valo-input__label: {
          font-size: 0.85em;
          margin-bottom: calc(var(--valo__grid-size) / 2);
          color: #666;
          font-weight: 500;
        }
      }

      vaadin-input {
        font-family: var(--valo__font-family);

        --vaadin-input__label: {
          @apply --valo-input__label;
        }

        --vaadin-input__input: {
          outline: none;
          border: 0;
          font: inherit;
          line-height: 1;
          background: transparent;
          color: inherit;
          margin: 0;
          flex: 1;
          width: 0;
        }

        --vaadin-input__input-wrapper: {
          @apply --valo-input__input-wrapper;
        }
      }

      vaadin-input[focused] {
        --vaadin-input__input-wrapper: {
          @apply --valo-input__input-wrapper;
          animation: valo-focus-pulse 0.3s alternate forwards;
        	/*box-shadow: 0 0 0 2px rgba(0, 96, 214, 0.3);*/
        };
      }
    </style>
  </template>
</dom-module>
