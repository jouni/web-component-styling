<dom-module id="valo-input">
  <template>
    <style>
      html,
      vaadin-input {
        --valo-input__input-wrapper: {
          box-sizing: border-box;
          line-height: 1;
          background: #fff;
          padding: 0 calc(var(--grid-size) / 1.5 + var(--border-radius) / 3);
          border-radius: var(--border-radius);
          box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2), inset 0 2px 0 0 rgba(0,0,0,0.05), 0 1px 0 0 rgba(255,255,255,0.8);
          height: calc(var(--grid-size) * 3);
        }

        --valo-input__label: {
          font-size: 0.85em;
          margin-bottom: calc(var(--grid-size) / 2);
          color: #666;
          font-weight: 500;
          padding-left: calc(var(--border-radius) / 3)
        }
      }

      vaadin-input {
        font-family: var(--valo__font-family);
        min-width: calc(var(--grid-size) * 4);

        --vaadin-input__label: {
          @apply --valo-input__label;
        }

        --vaadin-input__input: {
          outline: none;
          border: 0;
          font: inherit;
          line-height: 1;
          background: transparent;
          color: inherit;
          margin: 0;
          padding: 0;
          height: calc(var(--grid-size) * 3);
        }

        --vaadin-input__input-wrapper: {
          @apply --valo-input__input-wrapper;
        }
      }

      vaadin-input[focused] {
        --vaadin-input__input-wrapper: {
          @apply --valo-input__input-wrapper;
          animation: valo-focus-pulse 0.3s alternate forwards;
        	box-shadow: inset 0 0 0 1px var(--primary-color), 0 0 0 2px var(--primary-color-30pct), inset 0 0 0 1px rgba(0,0,0,0.2), inset 0 2px 0 0 rgba(0,0,0,0.05), 0 1px 0 0 rgba(255,255,255,0.8);
        };
      }
    </style>
  </template>
</dom-module>
