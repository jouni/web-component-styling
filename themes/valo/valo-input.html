<dom-module id="valo-input">
  <template>
    <style>
    /*width: calc(var(--theme__size) * 12);*/
    /*height: calc(var(--theme__size) * 2);*/
    /*padding: calc(var(--theme__size) / 4) calc(var(--theme__size) / 2);*/

      html {
        --valo-input__input: {
          outline: none;
        	box-sizing: border-box;
        	font: inherit;
        	border: 1px solid;
          border-color: rgba(0,0,0,.2);
        	border-top-color: rgba(0,0,0,.3);
          background: #fff;
        	color: #333;
        	padding: 3px;
        	margin: 0;
        	border-radius: 3px;
        	box-shadow: 0 1px 0 rgba(255,255,255,.6);
          height: calc(var(--valo__size) * 2);
        };

        --valo-input__label: {
          font-size: 13px;
          margin-bottom: 0.2em;
          color: #666;
        };
      }

      vaadin-input {
        --vaadin-input: {
          font-family: var(--valo__font-family);
        };

        --vaadin-input__label: {
          @apply --valo-input__label;
        };

        --vaadin-input__input: {
          @apply --valo-input__input;
        };

        /* This works as expected */
        --vaadin-input--focus__input: {
        	box-shadow: 0 0 3px #0060D6;
        	border-color: #4E95E0;
        };
      }

      /*
      The following will not override the border-top from the default state,
      but will instead fallback to the `initial` value.

      vaadin-input[focus] {
        --vaadin-input__input: {
          @apply --valo-input__input;
          box-shadow: 0 0 3px #0060D6;
          border-color: #4E95E0;
        };
      }

      */
    </style>
  </template>
</dom-module>
