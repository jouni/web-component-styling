<dom-module id="valo-button">
  <template>
    <style>
      html {

      }

      vaadin-button {
        font-family: var(--valo__font-family);
        font-size: var(--font-size);
        line-height: 1;
        font-weight: 600;
        color: #2F2F30;
        text-shadow: 0 1px 0 rgba(255,255,255,.4);
        padding: calc(var(--grid-size) / 1.5) calc(var(--grid-size) * 1.2 + var(--border-radius) / 3);
        border-radius: var(--border-radius);
        box-sizing: border-box;
        background-color: var(--valo-button__color__base, var(--valo__color__base));
        background-image: var(--valo__gradient);
        cursor: pointer;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2), inset 0 2px 0 0 rgba(255,255,255,0.1), 0 1px 2px rgba(0,0,0,0.1);
        min-height: calc(var(--grid-size) * 3);
        position: relative;
      }

      vaadin-button[keyboard-focus]::before {
        content: "";
        position: absolute;
        top: 1px;
        right: 1px;
        bottom: 1px;
        left: 1px;
        border-radius: inherit;
        animation: valo-focus-pulse 0.3s alternate forwards;
      }

      vaadin-button:active {
        background-image: linear-gradient(var(--gradient-end-color), var(--gradient-end-color));
        text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2), inset 0 1px 2px 0 rgba(0,0,0,0.3);
      }

      vaadin-button[primary] {
        background-color: var(--primary-color);
        color: var(--primary-color-inverted);
        text-shadow: 0 1px 0 rgba(0,0,0,0.2);
      }

      vaadin-button[disabled] {
        color: #888;
        background: #ccc;
        box-shadow: none;
      }
    </style>
  </template>
</dom-module>
