<dom-module id="valo-button">
  <template>
    <style>
      html {

      }

      vaadin-button {
        font-family: var(--valo__font-family);
        font-size: var(--valo__font-size);
        line-height: 1;
        font-weight: 500;
        color: #2F2F30;
        text-shadow: 0 1px 0 rgba(255,255,255,.4);
        padding: calc(var(--valo__grid-size) / 1.5) calc(var(--valo__grid-size) * 1.5);
        border-radius: var(--valo__border-radius);
        box-sizing: border-box;
        background-color: var(--valo__color__base);
        background-image: var(--valo__gradient);
        cursor: pointer;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2), inset 0 2px 0 0 rgba(255,255,255,0.1), 0 1px 0 0 rgba(255,255,255,0.8);
        min-height: calc(var(--valo__grid-size) * 3);
        position: relative;
      }

      vaadin-button[keyboard-focus]::before {
        content: "";
        position: absolute;
        top: 1px;
        right: 1px;
        bottom: 1px;
        left: 1px;
        border-radius: inherit;
        animation: valo-focus-pulse 0.3s alternate forwards;
      }

      vaadin-button:active {
        background-image: linear-gradient(var(--valo__color__gradient--end), var(--valo__color__gradient--end));
        text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2), inset 0 1px 2px 0 rgba(0,0,0,0.3);
      }

      vaadin-button[primary] {
        background-color: var(--valo__color__primary);
        color: var(--valo__color__primary-inverted);
        text-shadow: 0 1px 0 rgba(0,0,0,0.2);
      }

      vaadin-button[disabled] {
        color: #888;
        background: #ccc;
        box-shadow: none;
      }
    </style>
  </template>
</dom-module>
