<dom-module id="valo-button">
  <template>
    <style>
      html {
        --valo-button__border-color: #afafaf;

        --valo-button: {
          font-family: var(--valo__font-family);
          font-size: var(--valo__font-size);
          line-height: 1;
          font-weight: 500;
          color: #2F2F30;
          text-shadow: 0 1px 0 rgba(255,255,255,.7);
          padding: calc(var(--valo__grid-size) / 1.5) calc(var(--valo__grid-size) * 1.5);
          border-radius: var(--valo__border-radius);
          box-sizing: border-box;
          background-color: var(--valo__color__base);
          background-image: var(--valo__gradient);
          border: 1px solid var(--valo-button__border-color);
          cursor: pointer;
          box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
          min-height: calc(var(--valo__grid-size) * 3);
          position: relative;
        }

        --valo-button--focus: {
          box-shadow: 0 0 0 2px rgba(0, 96, 214, 0.3);
          border-color: #4E95E0;
        }

        --valo-button--active: {
          background-image: linear-gradient(var(--valo__color__gradient--end), var(--valo__color__gradient--end));
          color: #272728;
          text-shadow: 0 1px 0 rgba(255,255,255,.4);
          box-shadow: 0 1px 0 rgba(255,255,255,.6), inset 0 0 2px rgba(0,0,0,.3);
        }

        --valo-button--disabled: {
          color: #666;
          background: #C0C3C4;
          box-shadow: none;
        }
      }

      vaadin-button {
        @apply --valo-button;
      }

      vaadin-button[keyboard-focus] {
        @apply --valo-button--focus;
      }

      vaadin-button:active {
        @apply --valo-button--active;
      }

      vaadin-button[disabled] {
        @apply --valo-button--disabled;
      }
    </style>
  </template>
</dom-module>
