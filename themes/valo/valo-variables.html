<custom-style>
  <style>
    html {
      --valo__font-family: "Open Sans", "Helvetica Neue", sans-serif;
      --font-size: 16px;
      --grid-size: 12px;
      --border-radius: 4px;

      --valo__color__base: #f8f8f8;
      --primary-color: #0067e0;
      --primary-color--opacity-30: rgba(0, 103, 224, 0.3);
      --primary-color-inverted: #fff;
      --gradient-start-color: rgba(255,255,255,0.1);
      --gradient-end-color: rgba(0,0,0,0.1);
      --valo__gradient: linear-gradient(var(--gradient-start-color), var(--gradient-end-color));
    }

    @keyframes valo-focus-pulse {
      0% {
        box-shadow: 0 0 0 1px var(--primary-color-30pct);
      }
      100% {
        box-shadow: 0 0 0 3px var(--primary-color-30pct);
      }
    }
  </style>
</custom-style>
