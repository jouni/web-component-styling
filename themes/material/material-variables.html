<custom-style>
  <style>
    html {
      --material__font-family: Roboto, "Segoe UI", "Helvetica Neue", sans-serif;
      --font-size: 16px;
      --grid-size: 8px;

      --material__color__text--primary: rgba(0,0,0,0.87);
      --material__color__text--secondary: rgba(0,0,0,0.54);
      --material__color__text--disabled: rgba(0,0,0,0.38);

      --material__color__text--primary-inverted: #FFF;
      --material__color__text--secondary-inverted: rgba(255,255,255,0.7);
      --material__color__text--disabled-inverted: rgba(255,255,255,0.5);

      --material__color__divider: rgba(0,0,0,0.12);

      --primary-color: #3E50B4;
      --material__color__accent: #FF3F80;

      --material__color__white: #FFF;
      --material__color__gray--50: #FAFAFA;
      --material__color__gray--100: #F5F5F5;
      --material__color__gray--300: #E0E0E0;
    }
  </style>
</custom-style>
