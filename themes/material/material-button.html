<dom-module id="material-button">
  <template>
    <style>
      html,
      vaadin-button {
        --material-button__font-size: calc(var(--material__font-size) - 2px);
        --material-button__border-radius: 2px;
      }

      vaadin-button {
        border-radius: var(--material-button__border-radius);
        min-height: calc(var(--material__grid-size) * 4.5);
        min-width: calc(var(--material__grid-size) * 8);
        color: var(--material__color__text--primary);
        font-family: var(--material__font-family);
        text-transform: uppercase;
        font-size: var(--material-button__font-size);
        font-weight: 500;
        padding: var(--material__grid-size) calc(var(--material__grid-size) * 2);
        position: relative;
        overflow: hidden;
        transition: background-color: 0.3s;
      }

      vaadin-button[keyboard-focus]::before {
        opacity: 0.15;
        transition-duration: 0.2s;
      }

      vaadin-button::before,
      vaadin-button::after {
        content: "";
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        opacity: 0;
        background-color: currentColor;
        transition: opacity 0.5s;
      }

      vaadin-button::after {
        border-radius: 50%;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.8s;
      }

      vaadin-button:active::before {
        opacity: 0.1;
        transition: opacity 0.4s;
      }

      vaadin-button:active::after {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.1;
        transition: 0s;
      }

      vaadin-button:focus:not(:active)::after {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }

      vaadin-button[primary] {
        color: var(--material__color__primary);
      }

      vaadin-button[raised] {
        background-color: var(--material__color__white);
        box-shadow: 0 2px 2px rgba(0,0,0,0.2), 0 0 0 1px rgba(0,0,0,0.04);
        transition: box-shadow 0.2s;
      }

      vaadin-button[raised][primary]:not([disabled]) {
        color: var(--material__color__text--primary-inverted);
        background-color: var(--material__color__primary);
      }

      vaadin-button[primary]:active::before,
      vaadin-button[primary]:active::after {
        opacity: 0.2;
      }

      vaadin-button[raised]:active {
        box-shadow: 0 3px 16px 1px rgba(0,0,0,0.13), 0 1px 3px 1px rgba(0,0,0,0.08);
      }

      vaadin-button[disabled] {
        color: rgba(0,0,0,0.4);
      }

      vaadin-button[disabled][primary] {
        background-color: var(--material__color__gray--100);
      }
    </style>
  </template>
</dom-module>
