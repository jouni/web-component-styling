<!-- Global theme variables -->
<custom-style>
  <style>
    html {
      --theme-grid-size: 8px;
      --theme-font-size: 14px;
      --theme-font-family: "Roboto", "Helvetica Neue", sans-serif;
      --theme-primary-color: orange;
      --theme-border-radius: 4px;

      font-family: var(--theme-font-family);
      font-size: var(--theme-font-size);
    }

  </style>
</custom-style>

<!--
NOTE: if the user desides to add more "theme modules" using HTML imports, they will work
differently in polyfilled browsers than in Chromium. In Chrome, the source order is preserved
correctly, and later "theme modules" are added later in the element template. In polyfilled
browsers, the source order is reversed.
-->

<dom-module id="x-input-theme" theme-for="x-input">
  <template>
    <style>
      :host {
        font-family: var(--theme-font-family);
        font-size: var(--theme-font-size);
        /* Custom theme modules should override this (see comment above) */
        outline: none;
      }

      label {
        font-size: 0.9em;
        line-height: 1;
        margin-bottom: var(--theme-grid-size);
        font-weight: 300;
      }

      .input-wrap {
        background-color: var(--x-input-theme-input-background-color, #666);
        color: var(--x-input-theme-input-color, #FFF);
        border: var(--x-input-theme-input-border, 1px solid #444);
        border-radius: var(--theme-border-radius);
      }

      :host([focused]) .input-wrap {
        box-shadow: 0 0 0 2px var(--theme-primary-color);
      }

      input {
        font: inherit;
        color: inherit;
        background-color: transparent;
        border: 0;
        border-radius: inherit;
        margin: 0;
        padding: var(--theme-grid-size);
        outline: 0;
      }
    </style>
  </template>
</dom-module>


<dom-module id="x-combo-box-theme" theme-for="x-combo-box">
  <template>
    <style>
      button {
        width: calc(var(--theme-grid-size) * 4);
        font: inherit;
        color: var(--theme-primary-color);
        background-color: transparent;
        border: 0;
        outline: 0;
      }

      button::before {
        content: "";
        display: inline-block;
        width: 0;
        height: 0;
        border-width: calc(var(--theme-grid-size) / 1.5);
        border-bottom-width: 0;
        border-style: solid;
        border-color: transparent;
        border-top-color: inherit;
      }
    </style>
  </template>
</dom-module>


<dom-module id="x-theme-commons" theme-for="x-input x-combo-box">
  <template>
    <style>
      :host(.small) {
        --theme-grid-size: 5px;
        --theme-font-size: 11px;
      }
    </style>
  </template>
</dom-module>
