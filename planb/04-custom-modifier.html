<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>custom modifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../webcomponentsjs/webcomponents-loader.js" charset="utf-8"></script>

  <link rel="import" href="elements/x-combo-box.html">
  <link rel="import" href="sub-view.html">

  <!-- Apply default theme globally -->
  <link rel="import" href="theme.html">

 <custom-style>
   <style>
   .custom {
     --theme-primary-color: rgb(27, 219, 127);

     --x-input-theme-input-background-color: #FFF;
     --x-input-theme-input-color: #000;
     --x-input-theme-input-border: 2px solid var(--theme-primary-color);

     --x-input-custom-theme-focus: {
       box-shadow: none;
       border: 2px solid #000;
     }

     --x-input__input: {
       text-transform: uppercase;
     }
   }
   </style>
 </custom-style>

</head>

<body>
  <h2>04: Custom modifier</h2>

  <p>Custom style</p>

  <x-input class="custom"></x-input>
  <x-combo-box class="custom"></x-combo-box>

  <sub-view></sub-view>
</body>

</html>
