<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>customizing globally</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../webcomponentsjs/webcomponents-loader.js" charset="utf-8"></script>

  <!-- The order needs to be like this, apply-shim before custom-style -->
  <script src="../../shadycss/scoping-shim.min.js" charset="utf-8"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">

  <link rel="import" href="elements/x-combo-box.html">
  <link rel="import" href="sub-view.html">

  <!-- Apply theme globally -->
  <link rel="import" href="theme.html">


  <!-- Add new extension points to the components (using our internal API, we will not guarantee
  that the CSS will match) -->
  <dom-module id="mytheme" theme-for="x-input">
    <template>
      <style>
        input {
          font-weight: var(--mytheme-input-font-weight, 300);
        }
      </style>
    </template>
  </dom-module>

  <custom-style>
    <style>
      html {
        --theme-grid-size: 12px;
        --theme-font-size: 18px;
        --theme-font-family: Roboto, Helvetica Neue, sans-serif;
        --theme-primary-color: magenta;
      }

      x-combo-box {
        --mytheme-input-font-weight: 600;

        --x-combo-box__button: {
          color: blue !important;
        }
      }
    </style>
  </custom-style>
</head>

<body>
  <h2>02: Global theme customization</h2>

  <x-input></x-input>
  <x-combo-box></x-combo-box>

  <sub-view></sub-view>
</body>

</html>
