<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>container modifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../webcomponentsjs/webcomponents-loader.js" charset="utf-8"></script>

  <link rel="import" href="elements/x-combo-box.html">
  <link rel="import" href="sub-view.html">

  <!-- Apply default theme globally -->
  <link rel="import" href="theme.html">
</head>

<body>
  <h2>05: Container modifier</h2>

  <custom-style>
    <style>
    .container {
      background-color: #666;
      padding: calc(var(--theme-grid-size) * 3);
      color: #eee;

    }

    /* Custom properties need to modified at custom element boundaries in order for the polyfill to
       work (so we canâ€™t have these properties declared only for `.container`)*/
    .container x-input,
    .container x-combo-box {
      --theme-primary-color: #eee;
      --theme-grid-size: 10px;
      --theme-font-size: 20px;
      --theme-font-family: monospace;

      --x-input-theme-input-background-color: rgba(255,255,255,0.2);
      --x-input-theme-input-border: 0;
    }
    </style>
  </custom-style>

  <div class="container">
    <x-input></x-input>
    <x-combo-box></x-combo-box>
  </div>

    <sub-view></sub-view>
</body>

</html>
