<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>container modifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../webcomponentsjs/webcomponents-loader.js" charset="utf-8"></script>

  <link rel="import" href="elements/x-combo-box.html">
  <link rel="import" href="sub-view.html">

  <!-- Apply default theme globally -->
  <link rel="import" href="theme.html">
</head>

<body>
  <h2>05: Container modifier</h2>

  <custom-style>
    <style>
    html {
      --theme-grid-size: 10px;
      --theme-font-size: 16px;
    }

    .container {
      background-color: #666;
      padding: calc(var(--theme-grid-size) * 3);
      color: #eee;

      --theme-primary-color: rgb(122, 136, 255);
      --theme-grid-size: 6px;
      --theme-font-size: 13px;

      --x-input-theme-label: {
        color: #fff;
      }

      --x-input-theme-input-background-color: rgba(255,255,255,0.2);
      --x-input-theme-input-border: 0;

      --x-combo-box__button: {
        --theme-primary-color: inherit;
      }
    }
    </style>
  </custom-style>

  <div class="container">
    <x-input class="custom"></x-input>
    <x-combo-box class="custom"></x-combo-box>
  </div>

    <sub-view></sub-view>
</body>

</html>
