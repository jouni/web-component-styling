<link rel="import" href="../bower_components/polymer/polymer-element.html">

<style>
/* Abuse this element for global styles */
body {
  max-width: 45em;
  margin: 2em auto 4em;
  padding: 0 2em;
  font-family: Helvetica Neue, Roboto, Segoe UI, sans-serif;
  background: #fff;
  line-height: 1.5;
}
pre {
  background: #eee;
  font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
  font-size: 12px;
  /*line-height: 1.3;*/
  padding-top: 1em;
  overflow: auto;
  max-height: 45em;
}
</style>

<dom-module id="simple-element">
  <template>
    <style>
      :host {
        display: inline-flex;
        align-items: center;
        border: 1px solid;
        box-sizing: border-box;
        padding: 10px;
        @apply --test-mixin;
      }

      :host(.state-for-mixins) {
        @apply --test-state-mixin;
      }
    </style>
    <slot></slot>
  </template>
  <script>
    class SimpleElement extends Polymer.Element {
      static get is() {
        return "simple-element";
      }

      constructor() {
        super();
        this.addEventListener("click", function() {
          if(this.classList.contains("selectors")) {
            this.classList.toggle("state-for-selectors");
          } else {
            this.classList.toggle("state-for-mixins");
          }
        }.bind(this));
      }
    }

    customElements.define(SimpleElement.is, SimpleElement);
  </script>
</dom-module>
