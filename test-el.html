<link rel="import"  href="../polymer/polymer.html">
<link rel="import" href="planb/elements/theme-mixin.html">


<dom-module id="test-el">

  <template>
    <style>
      div {
        display: inline-block;
        background-color: #ccc;
        border-radius: 8px;
        padding: calc(var(--size) * 3) var(--size);
        color: var(--test-prop);
        @apply --test-mixin;
      }
    </style>
    <div>
      Hello from a custom styled element.
    </div>
  </template>

  <script>
    class TestEl extends ThemeMixin(Polymer.Element) {
      static get is() { return "test-el"; }
    }
    customElements.define(TestEl.is, TestEl);
  </script>

</dom-module>
